apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vllm
  template:
    metadata:
      labels:
        app: vllm
    spec:
      nodeSelector:
        intent: gpu-inference
      
      tolerations:
        - key: nvidia.com/gpu
          operator: Exists
          effect: NoSchedule
      
      containers:
        - name: vllm
          image: vllm/vllm-openai:v0.13.0
          imagePullPolicy: IfNotPresent
          args:
            - "TheBloke/Mistral-7B-Instruct-v0.2-AWQ"
            - "--load-format"
            - "runai_streamer"
            - "--quantization"
            - "awq"
            - "--max-model-len"
            - "4096"
            - "--max-num-seqs"
            - "8"
            - "--gpu-memory-utilization"
            - "0.90"
            - "--enforce-eager"
            - "--tokenizer-mode"
            - "mistral"
          
          ports:
            - name: api
              containerPort: 8000
            - name: metrics
              containerPort: 8080
          
          resources:
            requests:
              nvidia.com/gpu: 1
              memory: 16Gi
              cpu: 4
            limits:
              nvidia.com/gpu: 1
          
          env:
            - name: HUGGINGFACE_HUB_CACHE
              value: /mnt/models/model-cache
            - name: HF_HUB_CACHE
              value: /mnt/models/model-cache
            - name: HF_HUB_OFFLINE
              value: "1"
            - name: TRANSFORMERS_OFFLINE
              value: "1"
          
          volumeMounts:
            - name: model-storage
              mountPath: /mnt/models
      
      # Mount EFS for shared model storage
      volumes:
        - name: model-storage
          persistentVolumeClaim:
            claimName: efs-models-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: vllm-service
  namespace: default
spec:
  selector:
    app: vllm
  ports:
    - name: api
      port: 8000
      targetPort: 8000
    - name: metrics
      port: 8080
      targetPort: 8080
  type: ClusterIP
