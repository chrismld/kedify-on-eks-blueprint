apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vllm
  template:
    metadata:
      labels:
        app: vllm
    spec:
      nodeSelector:
        intent: gpu-inference
      
      tolerations:
        - key: nvidia.com/gpu
          operator: Exists
          effect: NoSchedule
      
      containers:
        - name: vllm
          image: vllm/vllm-openai:latest
          args:
            - "--model"
            - "mistralai/Mistral-7B-Instruct-v0.2"
            - "--max-num-seqs"
            - "16"
            - "--tensor-parallel-size"
            - "1"
            - "--gpu-memory-utilization"
            - "0.9"
            - "--trust-remote-code"
            - "--disable-log-requests"
          
          ports:
            - name: api
              containerPort: 8000
            - name: metrics
              containerPort: 8080
          
          resources:
            requests:
              nvidia.com/gpu: 1
              memory: 16Gi
              cpu: 4
            limits:
              nvidia.com/gpu: 1
          
          # Point to pre-populated model cache on Bottlerocket data volume
          env:
            - name: HUGGINGFACE_HUB_CACHE
              value: /mnt/models/model-cache
            - name: HF_HOME
              value: /mnt/models/model-cache
          
          volumeMounts:
            - name: model-storage
              mountPath: /mnt/models
      
      # Mount Bottlerocket data volume (/local on host = /dev/xvdb from snapshot)
      volumes:
        - name: model-storage
          hostPath:
            path: /local
            type: Directory

---
apiVersion: v1
kind: Service
metadata:
  name: vllm-service
  namespace: default
spec:
  selector:
    app: vllm
  ports:
    - name: api
      port: 8000
      targetPort: 8000
    - name: metrics
      port: 8080
      targetPort: 8080
  type: ClusterIP
